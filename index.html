<!DOCTYPE html>
<html>
<head>
	<title>Ludo Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
</head>
<body>

	<div class="container">
		<h1 id="res">JS LUDO</h1>

		<div class="dice">
			<p>Player 1</p>
			<img src="images/dice1.jpg" id="check1">
		</div>
		<div class="dice">
			<p>Player 2</p>
			<img src="images/dice2.jpg" id="check2">
		</div>

		<div>
			<button onclick="lg()">Click Me</button>
		</div>
	</div>

<script type="text/javascript">
lg = () =>{
	const player1 = Math.ceil(Math.random()*6);
	const player1dice = `images/dice${player1}.jpg`;

	document.getElementById('check1').setAttribute("src",player1dice);

	const player2 = Math.ceil(Math.random()*6);
	const player2dice = `images/dice${player2}.jpg`;

	document.getElementById('check2').setAttribute("src",player2dice);

	if(player1>player2){
	document.getElementById("res").innerHTML= "Player 1 won!";
} else if (player1 < player2){
	document.getElementById("res").innerHTML= "Player 2 won!";
}else {
	document.getElementById("res").innerHTML= "DRAW!";
}

}

</script>
</body>
</html>
